name: Auto Update Test

on:
  schedule:
    # Runs 8:7 UTC every day -  10:7 SAST
    - cron: "*/6 * * * *"

jobs:
  auto-update-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run JavaScript name function
      run: |
        node -e "
        const fs = require('fs');
        const path = './my-file.txt';

        // Define your JavaScript function
        function appendDateToFile(filePath) {
          const currentDate = new Date().toISOString();
          fs.appendFileSync(filePath, `Updated at ${currentDate}\n`);
        }

        // Execute the function
        appendDateToFile(path);
        "

    - name: Commit changes and push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automated update: $(date)"
        git push
